---
layout: default
title: تماس
permalink: /contact/
---
<section class="contact">
  <a href="{{site.baseurl}}/" class="button_back"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> برگشت به خانه</a>
  
  <div class="container_contact">
  <h3 class="form_title">ارسال پیام</h3>

  <form action="https://formspree.io/{{site.email}}" method="post" class="form">
    <div class="message js-form-message"></div>
    <div class="form_group">
        <input type="text" placeholder="اسم شما" name="name" class="form-input" required>
    </div>
    <div class="form_group">
        <input type="email" placeholder="ایمیل شما" name="_replyto" class="form-input" required>
    </div>
    <div class="form_group">
        <input type="tel" placeholder="شماره تماس شما" name="form_tel" class="form-input">
    </div>
    <div class="form_group">
        <textarea name="Message" placeholder="پیام" cols="25" rows="6" class="form-textarea" required></textarea>
    </div>
    <div class="form_group">
        <input type="submit" class="form_btn" value="ارسال">
    </div>
  </form>
  </div>
</section>
